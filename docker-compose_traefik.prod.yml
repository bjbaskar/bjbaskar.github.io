version: "3.3"

networks:
  web:
    external: true

services:

  traefik:
    image: "traefik:v2.10"
    container_name: "bjb_traefik"
    command:
      #- "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - web

  bjbaskar_web:
    container_name: bjbaskar_web
    build: 
      context: ./
      dockerfile: bjbaskar_dockerfile
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.bjb_web.rule=Host(`bjbaskar.com`, `www.bjbaskar.com`)"
        - "traefik.http.routers.bjb_web.entrypoints=web"

    expose:
      - "3000"
    networks:
      - web
    depends_on:
      - bjb_traefik
    restart: unless-stopped

